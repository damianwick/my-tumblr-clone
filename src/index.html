<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="https://kit.fontawesome.com/e35d613714.js" crossorigin="anonymous"></script>
    <title>Tumblr</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-left-side">
                <div class="logo-nav">
                    <img src="" alt="">
                </div>
                <input type="text" placeholder="Search Tumblr">            
            </div>
            <div class="nav-buttons">
                <button type="button" name="home"></button>
                <button type="button" name="discover"></button>
                <button type="button" name="inbox"></button>
                <button type="button" name="message"></button>
                <button type="button" name="notifications"></button>
                <button type="button" name="profile"></button>
                <button type="button" name="compose"></button>
            </div>
        </div>
    </nav>

    <section class="home-container">
        <div class="left-column">
            <div class="post-selection-section">
                <div class="profile-img">
                    <img src="#" alt="">
                </div>
                <div class="post-type-icons">
                    <div class="single-post-type-icon">
                        <button>
                            <img src="#" alt="">
                        </button>
                        Text
                    </div>
                    <div class="single-post-type-icon">
                        <button>
                            <img src="#" alt="">
                        </button>
                        Photo
                    </div>
                    <div class="single-post-type-icon">
                        <button>
                            <img src="#" alt="">
                        </button>
                        Quote
                    </div>
                    <div class="single-post-type-icon">
                        <button>
                            <img src="#" alt="">
                        </button>
                        Link
                    </div>
                    <div class="single-post-type-icon">
                        <button>
                            <img src="#" alt="">
                        </button>
                        Chat
                    </div>
                    <div class="single-post-type-icon">
                        <button>
                            <img src="#" alt="">
                        </button>
                        Audio
                    </div>
                    <div class="single-post-type-icon">
                        <button>
                            <img src="#" alt="">
                        </button>
                        Video
                    </div>
                </div>
            </div>
            <div class="content-selection">
                <div>
                    Following
                    <img src="#" alt="">
                </div>
                <div>
                    For you
                    <img src="#" alt="">
                </div>
                <div>
                    Your tags
                    <img src="#" alt="">
                </div>
                <div>
                    Manage...
                </div>
            </div>
            <article>
                <div class="sticky-avatar-container">
                    <div class="sticky-avatar-img">
                        <img src="../assets/profile_pic_a.jpg" alt="">
                    </div>
                </div>
                <div class="article-header">
                    <div class="inner-left-article-header">
                        <div class="header-user-name">
                            <a href="">art</a>
                        </div>
                        <div class="reblog-icon">
                            <i class="fa-solid fa-arrows-retweet"></i>
                        </div>
                        <div class="reblog-name">
                            <a href="">regal-bones</a>
                        </div>
                        <div class="follow-button-article-header">
                            <button>Follow</button>
                        </div>
                    </div>
                    <div class="inner-right-article-header">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
            </article>
        </div>

        <div class="right-column">

        </div>
    </section>
</body>
</html>
